<html lang="en">

<head>

<body>

            <button class="search-btn">

                <svg stroke="#FFFFFF" fill="#FFFFFF" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em"

                        d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">

        </nav>
        <section class="weather">
            <div class="temp-city-container">
                <h1 id="temp">21Â°</h1>
                <div class="city">
                    <h2 id="city">Szczecin</h2>
                    <p id="date">7:41 Sunday, 16 Jun '22</p>
                </div>
            </div>
            <div class="description-container">
                <h2 id="description">Clear Sky</h2>
                <img id="icon" class="weather-icon" src="img/icons/clear sky.svg" alt="weather-icon">
            </div>
        </section>
        <section class="additional-info">

            <div class="additional-container">
                <div class="weather-details">
                    <h2>Weather Details</h2>
                    <div class="details-container">
                        <div class="info-item">
                            <h3>Cloudy</h3>
                            <p id="clouds">3%</p>
                        </div>
                        <div class="info-item">
                            <h3>Humidity</h3>
                            <p id="humidity">49%</p>
                        </div>
                        <div class="info-item">
                            <h3>Wind</h3>
                            <p id="wind">8km/h</p>
                        </div>
                    </div>
                </div>

                <div class="line"></div>
                <div class="next-days">
                    <h2>Next 3 Days</h2>
                    <div class="next-details-container">
                    </div>
                </div>
                <div class="line last"></div>

                <div id="map"></div>
            </div>
        </section>
    </div>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
